{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-6 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Connexion</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="text" name="email" class="mt-1 p-2 w-full border rounded" required>
        </div>
        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
            <input type="password" name="password" class="mt-1 p-2 w-full border rounded" required>
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg">Se connecter</button>
    </form>

    {% if messages %}
    <div class="mt-4">
        {% for message in messages %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
            <strong class="font-bold">Erreur!</strong>
            <span class="block sm:inline">{{ message }}</span>
        </div>
        {% endfor %}
    {% endif %}

    <div class="mt-4 text-center">
        <p class="text-sm">Vous n'avez pas de compte ? <a href="{% url 'register' %}" class="text-blue-500 hover:text-blue-700">Inscriver vous</a></p>  
    </div>
</div>
{% endblock %}
