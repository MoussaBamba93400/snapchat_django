{% extends "base.html" %}

{% block content %}
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Confirmer la suppression du compte</h1>

    <div class="bg-white p-6 rounded shadow-md">
      <p>Êtes-vous sûr de vouloir supprimer votre compte ? Cette action est irréversible.</p>

      <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded">Supprimer mon compte</button>
      </form>
      
      <a href="{% url 'profile' %}" class="text-gray-600 mt-4 block">Annuler</a>
    </div>
  </div>
{% endblock %}
