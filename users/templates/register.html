
{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-6 bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Inscription</h2>
    <form method="POST">
        {% csrf_token %}
        
        <!-- Username Field -->
        <div class="mb-4">
            <label for="id_username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
            <input type="text" id="id_username" name="username" 
                   class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   placeholder="Entrez votre nom d'utilisateur" 
                   required>
        </div>

        <!-- Email Field -->
        <div class="mb-4">
            <label for="id_username" class="block text-sm font-medium text-gray-700">Email</label>
            <input type="text" id="id_email" name="email" 
                   class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   placeholder="Entrez votre nom d'utilisateur" 
                   required>
        </div>

        <!-- Password Field -->
        <div class="mb-4">
            <label for="id_password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
            <input type="password" id="id_password" name="password" 
                   class="mt-1 p-2 w-full border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   placeholder="Entrez votre mot de passe" 
                   required>
        </div>

        <!-- Submit Button -->
        <button type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
            S'inscrire
        </button>
    </form>
    
    <div class="mt-4 text-center">
        <p class="text-sm">Vous avez déjà un compte ? <a href="{% url 'login' %}" class="text-blue-500 hover:text-blue-700">Connectez-vous</a></p>  
    </div>
</div>
{% endblock %}
