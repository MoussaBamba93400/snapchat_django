{% extends "base.html" %}

{% block content %}
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Mon Profil</h1>

    <div class="bg-white p-6 rounded shadow-md mb-4">
      <p><strong>Nom d'utilisateur:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
    </div>

    <!-- Statistiques sur l'utilisateur -->
    <div class="bg-white p-6 rounded shadow-md mb-4">
      <h2 class="text-xl font-semibold mb-4">Statistiques</h2>
      <p><strong>Messages envoyés:</strong> {{ sent_messages_count }}</p>
      <p><strong>Messages reçus:</strong> {{ received_messages_count }}</p>
      <p><strong>Amis:</strong> {{ friends_count }}</p>
    </div>

    <div class="flex justify-center">
      <a href="{% url 'delete_account' %}" class="bg-red-500 text-white px-4 py-2 rounded">Supprimer mon compte</a>
    </div>
  </div>
{% endblock %}
